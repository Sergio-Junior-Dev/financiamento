<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Financiamento</title>
</head>
<body class="body">
 
    <nav>
        <h1 class="title">Calculadora de Finaciamento</h1>
        <form action="" name=""></form>
        <table>
            <tr>
                <td >Nome</td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td >Renda Mensal:</td>
                <td><input type="text" id="renda"></td>
            </tr>
            <tr>
                <td>Valor a ser Financiado:</td>
                <td><input type="text" id="valor_financiamento"></td>
            </tr>
            <tr>
                <td>Valor de Entrada:</td>
                <td><input type="text" id="valor_entrada"></td>
            </tr>
            <tr>
                <td>Taxa de Juros(a.m):</td>
                <td><input type="text" id="juros"></td>
            </tr>
            <tr>
                <td>Número de Prestações::</td>
                <td><input type="text" id="prestacoes"></td>
            </tr>
        </table>
      
        <input type="button" id="button" class="calcular" value="Calcular" onclick="" name="button"> 
        <input type="reset" class="limpar" value="Limpar" onclick="">
        </form>
        <div id="resultado" class="resultado">
            
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
